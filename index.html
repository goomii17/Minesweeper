<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
    <script src="cell.js"></script>
    <script src="mapSpawn.js"></script>
    <script src="aiMove.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <title>Minesweeper</title>
</head>

<body>
    <div id="title">
        <h1>Minesweeper</h1>
    </div>
    <div id="content">
        <div id="canvasContainer"></div>
        <div id="buttons">
            <select name="size" id="size" onchange="prepareGame()">
                <option value="0">8x8</option>
                <option value="1">10x8</option>
                <option value="2">16x16</option>
                <option value="3">18x14</option>
                <option value="5" selected>30X16</option>
                <option value="4">24x20</option>
            </select>
            <button class="button" onclick="prepareGame()">Random</button>
            <button class="button" onclick="autoplay()">Autoplay</button>
            <!-- <button class="button" onclick="show()">Show</button> -->
            <button class="button" onclick="automatic()" id="auto">Automatic</button>


            <span id="frameRateText"></span>
            <button class="button" id="mas10" onclick="if(fRate<60){fRate=fRate+1;}"> +1 </button>
            <button class="button" id="menos10" onclick="if(fRate>1){fRate=fRate-1;}"> -1 </button>
            <button id="marks" hidden> 0/0 </button>
            <button id="state" hidden> A buscar minas! </button>
            <button id="wins" hidden> Wins: 0 </button>
            <button id="gameovers" hidden> Gameovers: 0 </button>
            <button id="total" hidden> Total: 0 </button>
            <button id="rate" hidden> Rate: 0 </button>
        </div>
</body>

</html>
